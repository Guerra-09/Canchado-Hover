<!DOCTYPE html>
<html>
    <head>

        <script src="main.js"> </script>
        <link rel="stylesheet" href="style.css">

        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col" id="grandCol">

                    
                    
                    <div class="row">
                        <div class="col-4 offset-4"> <h1>Formulario</h1> </div>    
                    </div>

                    <div class="row">
                        <div class="col"> 

                            

                            <div class="input-group spacer">
                                <span class="input-group-text">Nombre y apellido</span>
                                <input id='form_nombre' type="text" aria-label="First name" class="form-control" placeholder="Simbad">
                                <input id='form_apellido'type="text" aria-label="Last name" class="form-control" placeholder="Fernandes">
                                             

                            </div>
                            <!-- <p style="color: red;">No pueden haber espacios en blanco!</p> -->
                            <span id="campo_nombre"></span> <span id="campo_apellido"></span>
                            
                            

                        </div>      
                    </div>
                        


                    <div class="row">
                        <div class="col"> 

                            <div class="input-group spacer">
                                <span class="input-group-text">Fecha de nacimiento</span>
                                <input id='form_fecha' type='date'>
                            </div>

                            <span id="campo_fecha"></span> 

                        </div>          
                    </div>
                    


                    <div class="row">
                        <div class="col"> 

                            <div class="input-group spacer">
                                <span class="input-group-text">Correo</span>
                                <input id="form_correo" type="text" class="form-control" placeholder="joander.cabrolier@inacapmail.cl">
                            </div>

                            <span id="campo_correo"></span> 

                        </div>          
                    </div>

                    <br>
                    <div class="row">
                        <div class="col">
                            <select id="selects" class="form-select" aria-label="Default select example">
                                <option selected>Genero</option>
                                <option >Hombre</option>
                                <option >Mujer</option>
                                <option >Helicoptero Apache</option>
                            </select>
                            <span id="genero"></span>
                        </div>          
                    </div>

                    <div class="row">
                        <div class="col"> 
                            
                            <div class="input-group">
                                <span class="input-group-text spacer">Dejanos tus comentarios!</span>
                                <textarea placeholder='Escribe algo bonito aqui' id="form_form" class="form-control spacer separar" aria-label="With textarea"></textarea>
                            </div>

                            <span id="campo_form"></span> 
                            
                        </div>          
                    </div>


                    <div class="row">
                        <div class="col"> 
                            
                            <button onclick="verData()" type="button" class="btn btn-primary btn-lg spacer">Enviar formulario </button>

                            
                        </div>          
                    </div>

                
                    <div class="row">
                        <div class="col"> 
                            
                            <button onclick="clases()" type="button" class="btn btn-primary btn-lg spacer"> Probar </button> <button onclick="listar()" type="button" class="btn btn-primary btn-lg spacer">Listar </button>
                            
                        </div>          
                    </div>
                    
                    

                 
                    

                </div>
            </div>
            

        </div>
        

    </body>

</html>
